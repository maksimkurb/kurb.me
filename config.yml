            caption: "in/maxim-kurbatov"
          - name: Telegram
            link: "https://t.me/maksimkurb"
            caption: "@maksimkurb"
        buttons:
            - name: Archives
              url: archives
            - name: Tags
              url: tags
        Title: >
          Hello, I'm Maxim.
          
          <div style="font-weight: normal">Java Developer</div>
        Content: >
            I work as a lead Java Developer at [OneCell](https://www.onecell.ai/en), digital pathology platform driven by AI.
            My background is diverse and I have [experience](/experience) in various fields related to digital technology.
            I have worked on backend & frontend development, coaching and a bit of devops.
            I am huge automation fan as it helps optimize processes and avoid repetitive work.
            My hobbies are traveling, home automation and tinkering with IoT hardware.

